<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      color: wheat;
      margin-top: 70px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <div class="wrapper">
      <div class="propaganda box">
        <figure>
          <img src="./images/logo.svg" alt="logo" class="logo">
        </figure>
        <div class="icons">
          <div class="document icon">
            <img src="./images/icon-document.svg" alt="icon-document">
          </div>
          <div class="folder icon">
            <img src="./images/icon-folder.svg" alt="icon-folder">
          </div>
          <div class="upload icon">
            <img src="./images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>
      </div>
      <div class="storage box">
        <p class="parrafo">Youâ€™ve used <span>815 GB</span> of your storage </p>
        <form class="form" name="formulario" method="post" action="/send.php">
          <!-- Medidor -->
          <meter min="0" max="1000" value="815"></meter>
          <div class="medidor">
            <ul>
              <li>0 GB</li>
            </ul>
            <ul>
              <li>1000 GB</li>
            </ul>
          </div>
        </form>
        <div class="almacenamiento-restante">
          <p class="description"><span>185</span> GB Left</p> 
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Miguel Angel Goda Molina</a>.
  </div>
</body>

</html>
